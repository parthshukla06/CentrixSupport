<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - CentrixSupport</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-teal-100 via-white to-teal-200 min-h-screen flex items-center justify-center font-sans">

  <!-- Hero Section -->
  <main class="text-center px-6">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='img/centic.png') }}" alt="Centrix Logo" class="mx-auto h-20 w-20 rounded-full shadow-lg mb-4">

    <!-- Title -->
    <h1 class="text-4xl md:text-5xl font-bold text-teal-800 mb-2">Welcome to CentrixSupport</h1>
    <p class="text-lg text-teal-700 mb-6">Your intelligent assistant for smart document Q&A and emotional support</p>

    <!-- CTA Buttons -->
    <div class="flex flex-col md:flex-row justify-center gap-4">
      <a href="{{ url_for('disclaimer') }}" class="bg-teal-700 hover:bg-teal-800 text-white font-semibold py-3 px-6 rounded-lg shadow transition duration-200">🚀 Get Started</a>
      <a href="{{ url_for('learn_more') }}" class="bg-white border border-teal-700 text-teal-800 font-semibold py-3 px-6 rounded-lg hover:bg-teal-100 shadow transition duration-200">🔍 Learn More</a>
    </div>
  </main>

  <!-- Optional: Smooth scroll to #features if you add it later -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>

</body>
</html>
