<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Mental Health AI Chatbot</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #e6f2ff; /* soft light blue background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 102, 204, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 110px;
      margin-bottom: 22px;
    }

    h1 {
      color: #004080; /* deep blue */
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 14px 18px;
      border: 1.8px solid #99ccff; /* light blue border */
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #0073e6; /* stronger blue on focus */
      outline: none;
    }

    textarea {
      min-height: 110px;
    }

    button {
      background-color: #0073e6; /* primary blue */
      color: white;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    button:hover {
      background-color: #005bb5; /* darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <!-- Replace 'logo.png' with your actual logo file path -->
    <img src="logo.png" alt="Mental Health AI Chatbot Logo" class="logo" />
    <h1>Contact Us</h1>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you shortly.');
      form.reset();
    });
  </script>
</body>
</html>
